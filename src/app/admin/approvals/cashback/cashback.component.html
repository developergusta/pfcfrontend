<div class="position-relative">
    <h2>
      {{titulo}}
    </h2>
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th>Usuario</th>
          <th>Justificativa</th>
          <th>Evento</th>
          <th>Valor</th>
          <th colspan="2">Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="cashbacks && cashbacks.length">
        <tr *ngFor="let cashback of cashbacks">
            
            <td>{{cashback.ticket.user.name}}</td>
            <td>{{cashback.description}}</td>
            <td>{{cashback.ticket.event.titleEvent}}</td>
            <td>R$ {{cashback.ticket.lotCategory.priceCategory | number: "1.2-2"}}</td>
            <td></td>
           
            <td>
              <div class="btn-group">
                <button class="btn btn-sm btn-success" placement="top" ngbTooltip="Aprovar"
                  tooltip="Aprovar" (click)="aprovarCashback(cashback, confirm)">
                  <i class="fas fa-check"></i>
                </button>
                <button class="btn btn-sm btn-danger btn-tooltip" placement="top" tooltip="Negar" placement="top"
                  ngbTooltip="Negar" (click)="negarCashback(cashback, confirm)">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!cashbacks || !cashbacks.length">
        <tr>
          <td colspan="7" class="text-center">
            <h4>
              Não há nenhum cashback registrado!
            </h4>
          </td>
        </tr>
      </tfoot>
    </table>
  
    <div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title pull-left" *ngIf="approve">
              Aprovando Cashback
            </h4>
            <h4 class="modal-title pull-left" *ngIf="!approve">
              Negando Cashback
            </h4>
            <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer btn-group d-flex">
            <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
              CENCELAR
            </button>
            <button *ngIf="approve == false"  type="button" class="btn btn-outline-danger" (click)="confirmar(confirm)">
              NEGAR CASHBACK
            </button>
            <button *ngIf="approve == true"  type="button" class="btn btn-outline-danger" (click)="confirmar(confirm)">
              CONFIRMAR
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
